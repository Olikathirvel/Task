<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <h1 style="text-align: center; font-size: 60px;">Register Form </h1>
 <table style="margin-left:auto; margin-right: auto; margin-top: 5%;">
    <tr>
        <td>
            Name :
        </td>
        <td>
            <input type="text" name="" placeholder="Your name">
        </td>
    </tr>
    <tr>
        <td>Email :</td>
        <td><input type="email" name="" placeholder="Your email"></td>
    </tr>
    <tr>
        <td>Password :</td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td>Phone Number :</td>
        <td>
            <select name="" id="">
                <option>+91</option>
                <option>+7</option>
                <option>+93</option>
                <option>+61</option>
                <option>+94</option>
            </select>
            <input type="number"></td>
    </tr>
    <tr>
        <td>Gender :</td>
        <td>Male<input type="radio" name="gender">
            Female<input type="radio" name="gender">
            Others<input type="radio" name="gender">
        </td>
    </tr>
    <tr>
        <td>Language:</td>
        <td>
        <select><option value="lang">Select Language</option>
        <option value="tamil">Tamil</option>
        <option value="english">English</option>
        <option value="hindi">Hindi</option></td>
        </select>
    </tr>
    <tr>
        <td>Zip code :</td>
        <td><input type="number"></td>
    </tr>
    <tr>
        <td>About:</td>
        <td><textarea cols="17" rows="5" placeholder="Write about yourself.... "></textarea></td>
    </tr>
    <tr>
        <td><input type="submit" value="Submit"></td>
        <td><input type="reset" value="Reset"></td>
    </tr>
 </table>
</body>
</html>
